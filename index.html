<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Button</title>
    <style>
        /* Center the button on the page */
        body,
        html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Style for the button */
        .redirect-button {
            padding: 15px 30px;

            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .redirect-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Button that redirects to the desired link -->
    <a href="xuredeal:/share_item/" class="redirect-button">Go to Xure Deal</a>

</body>

</html>
